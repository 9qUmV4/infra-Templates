---
name: Lint

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: yamllint --strict .
